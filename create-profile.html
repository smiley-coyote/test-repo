<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Firebase script -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Gamer Tagged</title>
</head>

<body>
  <main>
    <!-- Header -->

    <nav>
      <div class="nav-wrapper deep-orange darken-4">
        <a href="#!" class="brand-logo">
          <i class="material-icons icon">videogame_asset</i>Gamer Tagged</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>
        <form class="right hide-on-med-and-down">
          <div class="input-field">
            <input id="search" type="search" required>
            <label class="label-icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>

    <form class="sidenav" id="mobile-demo">
      <div class="input-field">
        <input id="search" type="search" required>
        <label class="label-icon" for="search">
          <i class="material-icons">search</i>
        </label>
        <i class="material-icons">close</i>
      </div>
    </form>



    <div class="container">
      <div class="row main-content" style="margin-top: 38px">
        <div class="col s12 m12 l8 offset-l2">
          <div class="card deep-orange lighten-5">

            <div class="card-content">
              <div class="row ">

                <form class="col s12">
                  <span class="card-title">Create User Profile</span>

                  <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate" required>
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate" required>
                    <label for="last_name">Last Name</label>
                  </div>

                  <div class="row">
                    <div class="input-field col s6">
                      <input id="username" type="text" class="validate" required>
                      <label for="username">Username</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>

                  <div class="input-field col s12">
                    <input id="psn-name" type="text" class="validate">
                    <label for="psn-name">PSN Name</label>
                  </div>

                  <div class="input-field col s12">
                    <input id="gamer-tag" type="text" class="validate">
                    <label for="gamer-tag">Xbox Gamer Tag</label>
                  </div>

                  <div class="input-field col s12">
                    <input id="steam-name" type="text" class="validate">
                    <label for="steam-name">Steam Name</label>
                  </div>

                </form>

              </div>
            </div>

            <div class="card-action" style="padding: 10px; ">
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>




  </main>


  <footer class="page-footer deep-orange darken-4 ">

    <div class="footer-copyright">
      <div class="container">
        Â© 2014 Copyright Text
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="assets/javascript/code.js"></script>
</body>

</html>
