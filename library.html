<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Firebase script -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Gamer Tagged</title>
</head>

<body>
  <main>
    <!-- Header -->

    <nav>
      <div class="nav-wrapper deep-orange darken-4">
        <a href="#!" class="brand-logo">
          <i class="material-icons icon">videogame_asset</i>Gamer Tagged</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>
        <form class="right hide-on-med-and-down">
          <div class="input-field">
            <input id="search" type="search" required>
            <label class="label-icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>

    <form class="sidenav" id="mobile-demo">
      <div class="input-field">
        <input id="search" type="search" required>
        <label class="label-icon" for="search">
          <i class="material-icons">search</i>
        </label>
        <i class="material-icons">close</i>
      </div>
    </form>


    <div class="container" style="margin-top: 2%;">

      <div class="row">
        <div class="col s4 title" style="margin: 0px">
          <h3 class="deep-orange lighten-3" style="margin: 0; padding: 5px; border-radius: 5px">Players Library</h3>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div class="card blue-grey darken-1">
            <span class="card-title white-text">
              Player Library
              <div class="row">
                <div class="input-field col s8">
                  <input id="search-input" type="text" class="validate">
                  <label for="search-input">Searh For Game</label>
                </div>
              </div>
              <button class="btn waves-effect waves-light" type="submit" id="search-game">Submit
                <i class="material-icons right">send</i>
              </button>
            </span>


            <div class="card-content blue-grey darken-1">
              <div id="search-results"></div>
              <div id="game-div"></div>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
    </div>


  </main>


  <footer class="page-footer deep-orange darken-4 ">

    <div class="footer-copyright">
      <div class="container">
        Â© 2014 Copyright Text
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="assets/javascript/code.js"></script>
</body>

</html>
